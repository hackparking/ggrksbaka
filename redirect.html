<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふんわり検索中…🔍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background: #fff8f5;
      color: #555;
      text-align: center;
      padding: 60px 20px;
    }

    .box {
      background: #fff0f4;
      border: 2px dashed #ffcce0;
      border-radius: 25px;
      padding: 40px;
      display: inline-block;
      box-shadow: 0 6px 16px rgba(255, 192, 203, 0.15);
      max-width: 480px;
    }

    h1 {
      font-size: 1.5em;
      color: #e17ca6;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
    }

    .link {
      margin-top: 20px;
      display: block;
      font-size: 0.95em;
      color: #cc6699;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #aaa;
    }

    .emoji {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
  </style>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");

      if (query) {
        const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
        document.getElementById("link").href = searchUrl;

        // 2秒後にGoogle検索へリダイレクト
        setTimeout(() => {
          window.location.href = searchUrl;
        }, 2000);
      } else {
        document.getElementById("content").innerHTML = "<p>検索ワードが見つかりませんでした…🥲</p>";
      }
    };
  </script>
</head>
<body>
  <div class="box" id="content">
    <div class="emoji">🔍🍡</div>
    <h1>検索中です…</h1>
    <p>ちょっとだけ待っててね…<br>すぐに調べた結果をお見せするね！</p>
    <a id="link" class="link" href="#" target="_blank">検索が始まらないときはここをクリック</a>
  </div>

  <div class="footer">
    © 2025 やんわり検索室
  </div>
</body>
</html>
