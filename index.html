<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索リンクメーカー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background: #fff5f9;
      color: #444;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      background: #fff0f5;
      border: 3px dashed #ffcce0;
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(255,192,203,0.2);
      display: inline-block;
      max-width: 500px;
    }

    h1 {
      font-size: 1.8em;
      color: #e087a8;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 14px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ffd1dc;
      border-radius: 15px;
      font-size: 1em;
      background: #fff;
      margin-bottom: 10px;
    }

    button {
      background: #ffb6c1;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff9eb3;
    }

    .link-output {
      margin-top: 30px;
      background: #fff8fb;
      padding: 20px;
      border-radius: 15px;
      border: 2px dotted #f9c2d8;
      word-wrap: break-word;
      font-size: 0.95em;
      color: #333;
    }

    .link-output a {
      color: #cc6699;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>検索リンクメーカー</h1>
    <p>「まずは調べろ」って<br>がっつり伝えるリンクをつくろう</p>

    <input type="text" id="keywordInput" placeholder="検索ワードを入れてね">
    <br>
    <button onclick="generateLink()">リンクを生成</button>

    <div class="link-output" id="linkBox" style="display: none;">
      <p>このリンクをふわふわと送ろう：</p>
      <a id="generatedLink" href="#" target="_blank"></a>
    </div>
  </div>

  <div class="footer">
    
  </div>

  <script>
    const baseUrl = "https://hackparking.github.io/ggrksbaka/redirect.html"; // ←自分のURLに変更！

    function generateLink() {
      const keyword = document.getElementById("keywordInput").value.trim();
      const linkBox = document.getElementById("linkBox");
      const link = document.getElementById("generatedLink");

      if (!keyword) {
        alert("検索ワードを入れてね🍡");
        return;
      }

      const encoded = encodeURIComponent(keyword);
      const finalUrl = `${baseUrl}?q=${encoded}`;

      link.href = finalUrl;
      link.textContent = finalUrl;
      linkBox.style.display = "block";
    }
  </script>
</body>
</html>
